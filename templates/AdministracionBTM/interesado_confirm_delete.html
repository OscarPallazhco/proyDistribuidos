{% block titulo %}BTM Motion | Confirmación de Eliminación{% endblock titulo %}

{% block body %}

        {% csrf_token %}
        <p><strong>¿Desea eliminar el registro {{ object.correo }}?</strong></p>
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>

{% endblock body %}
